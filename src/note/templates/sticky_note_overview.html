<!DOCTYPE html>

{% extends "base.html" %}
{% block note_content %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


<style>
.mydiv {
  position: fixed;
  z-index: 9;
  background-color: #fcfc00;
  text-align: center;
  border: 1px solid #aaaa00;
  height: min(15vw, 15vh);
  width: min(15vw, 15vh);
}

.mydivheader {
  cursor: move;
  z-index: 10;
  background-color: #f0f000;
}

.column {
  float: left;
  width: 33.333333333%;
  text-align: center;
  height: 100vh;
}
</style>
<body id = "frame">

  <div class="column" style="background-color:#ccc;">
    <h1> To-Do </h1>
  </div>
  <div class="column" style="background-color:#aaa;">
    <h1> In Progress </h1>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h1> Done </h1>
  </div>

{% for object in objects %}

<div class="mydiv" x = {{object.x}} y = {{object.y}} note_id = {{object.id}}>
  <div class="mydivheader"> {{object.title}} </div>
  <p>{{object.content}}</p>
</div>

{% endfor %}


<script>
//Make the DIV element draggagle:
window.addEventListener("resize", calibrateNotePosition);

function calibrateNotePosition(){
for (var i = 0; i < mydivs.length; i++){
  mydivs[i].style.left = mydivs[i].getAttribute("x")*window.innerWidth/100 + "px"
  mydivs[i].style.top  = mydivs[i].getAttribute("y")*window.innerHeight/100 + "px"
  //console.log("{% for object in objects %} {{object.x}} {% endfor %}")
}

}
var mydivs = document.getElementsByClassName("mydiv")
for (var i = 0; i < mydivs.length; i++){
  dragElement(mydivs[i]);
  calibrateNotePosition()
}
function getNoteObj(e) {
	if (e.originalTarget != undefined) {
		e = e.originalTarget 
	}

	switch (e.getAttribute("class")) {
	case "mydiv":
			break
	default:
		e = e.offsetParent
		// console.log("ASSUMING FINE: going to", e)
	}
	return e
}
function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementsByClassName("header")[0]) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementsByClassName("header")[0].onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX ;
    pos4 = e.clientY ;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement(e) {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
    var w = window.innerWidth;
    var h = window.innerHeight;
    e = getNoteObj(e)
	  console.log(e.getAttribute("x"))
    e.setAttribute("x", e.offsetLeft*100/w)
    e.setAttribute("y", e.offsetTop *100/h)
    $.ajax({
      url: '/note/ajax/update/',
      data: {"x":e.getAttribute("x"), 
	     "y":e.getAttribute("y"),
	     "note_id":e.getAttribute("note_id")
      },
      type: 'POST'
    })
  }

}
</script>

</body>
{% endblock %}
