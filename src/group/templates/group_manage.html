{% extends "base.html" %}
{% block note_content %}
<form method="POST">
  <div class="form-group">
      <label for="inputAddress">Name of user</label>
      <input type="text" class="form-control" id="inputAddress" name = "user_name">
    </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="management_option" id="gridRadios1" value="Add" checked>
          <label class="form-check-label" for="gridRadios1">
            Add
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="management_option" id="gridRadios2" value="Remove">
          <label class="form-check-label" for="gridRadios2">
            Remove
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
